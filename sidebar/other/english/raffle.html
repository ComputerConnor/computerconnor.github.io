<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Winner</title>
</head>
<body>
    <h1>Raffle Winner</h1>
    {% if winner %}
        <p>Congratulations to {{ winner.name }} ({{ winner.email }})! You are the winner of the raffle.</p>
    {% else %}
        <p>No participants yet.</p>
    {% endif %}
</body>
</html>
